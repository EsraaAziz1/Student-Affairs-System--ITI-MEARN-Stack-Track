<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="FormStyle.css" />
    <title>Student Form</title>
  </head>
  <body>
    <div class="entity">
      <h1>Add New Information Form</h1>
      <select name="entity">
        <option value="default">Choose Entity</option>
        <option value="Student">Student</option>
        <option value="Employee">Employee</option>
        <option value="Instructor">Instructor</option>
        <option value="Course">Course</option>
      </select>
    </div>
    <div class="main">
      <div class="InstructorForm">
        <h1>Add New Instructor Form</h1>
        <form action="">
          <label for="id">ID</label>
          <input type="number" name="id" />

          <label for="instructor">Instructor Name</label>
          <input type="text" name="instructor" />

          <label for="department">Department</label>
          <input type="text" name="department" />

          <input type="button" class="savedata" value="Save Data" />
        </form>
      </div>

      <div class="CourseForm">
        <h1>Add New Course Form</h1>
        <form action="">
          <label for="id">ID</label>
          <input type="number" name="id" />

          <label for="title">Title</label>
          <input type="text" name="title" />

          <label for="creditHours">Credit Hours</label>
          <input type="number" name="creditHours" />

          <label for="instructor">Instructor Name</label>
          <input type="text" name="instructor" />

          <input type="button" class="savedata" value="Save Data" />
        </form>
      </div>

      <div class="EmployeeForm">
        <h1>Add New Employee Form</h1>
        <form action="">
          <label for="id">ID</label>
          <input type="number" name="id" />

          <label for="name">Name</label>
          <input type="text" name="name" />

          <label for="role">Role</label>
          <input type="text" name="role" />

          <input type="button" class="savedata" value="Save Data" />
        </form>
      </div>

      <div class="StudentForm">
        <h1>Add New Student Form</h1>
        <form action="">
          <label for="id">ID</label>
          <input type="number" name="id" placeholder="Enter your id" />
          <label for="name">Name</label>
          <input type="text" name="name" placeholder="Enter your Name" />
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="Enter your Email" />
          <label for="advisor">Advisor Name</label>
          <input
            type="text"
            name="advisor"
            placeholder="Enter your Advisor Name"
          />
          <br />
          <label>Courses</label>
          <br />
          <label for="course1">First Course</label>
          <select name="course1">
            <option value="default">Choose Course</option>
            <option value="Introduction to Programming">
              Introduction to Programming
            </option>

            </option>

            <option value="Distributed Systems">Distributed Systems</option>

          <br />

            <option value="default">Choose Course</option>
            <option value="Introduction to Programming">

            <option value="Object‑Oriented Programming">

      </div>
    </div>
