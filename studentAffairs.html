    <!-- ///////////////////////////////////Edit Employee Info////////////////////////////////////////// -->

    <div class="EmployeeForm">
      <h1>Edit Employee Data</h1>
      <form action="">
        <label for="id">ID</label>
        <input type="number" name="id" class="ID" />

        <label for="name">Name</label>
        <input type="text" name="name" class="Name" />

        <label for="role">Role</label>
        <input type="text" name="role" class="Role" />

        <input type="button" class="savedataEmployee" value="Save Data" />
        <!-- <button class="savedata">Save Data</button> -->
      </form>
    </div>

    <!-- ///////////////////////////////////Edit Instructor Info////////////////////////////////////////// -->
    <div class="InstructorForm">
      <h1>Edit Instructor Data</h1>
      <form action="">
        <label for="id">ID</label>
        <input type="number" name="id" class="InsID" />

        <label for="instructor">Instructor Name</label>
        <input type="text" name="instructor" class="Name_Instructor" />

        <label for="department">Department</label>
        <input type="text" name="department" class="Department" />

        <input type="button" class="savedataInstructor" value="Save Data" />
      </form>
    </div>

    <!-- ///////////////////////////////////Edit Course Info////////////////////////////////////////// -->

    <div class="CourseForm">
      <h1>Edit Course Data</h1>
      <form action="">
        <label for="id">ID</label>
        <input type="number" name="id" class="CrsId" />

        <label for="title">Title</label>
        <input type="text" name="title" class="title" />

        <label for="creditHours">Credit Hours</label>
        <input type="number" name="creditHours" class="creditHours" />

        <label for="instructor">Instructor Name</label>
        <input type="text" name="instructor" class="NameInstructor" />

        <input type="button" class="savedataCourse" value="Save Data" />
      </form>
    </div>

    <!-- ///////////////////////////////////Edit Student Info////////////////////////////////////////// -->

    <div class="StudentForm">
      <h1>Edit Student Data</h1>
      <form action="">
        <label for="id">ID</label>
        <input type="number" name="id" class="stdID" />
        <label for="name">Name</label>
        <input type="text" name="name" class="StdName" />
        <label for="email">Email</label>
        <input type="email" name="email" class="stdEmail" />
        <label for="advisor">Advisor Name</label>
        <input type="text" name="advisor" class="EmpOfStd" />
        <br />
        <label>Courses </label>
        <br />
        <label for="course1">first Courses</label>
        <select name="course1" class="crs"></select>
        <br />
        <label for="course2">2nd Courses</label>
        <select name="course2" class="crs2"></select>
        <br />
        <label for="course3">3th Courses</label>
        <select name="course3" class="crs3"></select>
        <input type="button" class="savedataStudent" value="Save Data" />
      </form>
    </div>
